<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer This</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container, .question-container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        input, button {
            font-family: 'Press Start 2P', cursive;
            background-color: #444;
            color: #fff;
            border: 2px solid #666;
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 24px);
            border-radius: 4px;
        }

        #link {
            word-break: break-all;
            white-space: normal;
            padding: 10px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer This</h1>
        <input type="text" id="senderName" placeholder="Nama Anda" required>
        <input type="text" id="question" placeholder="Pertanyaan" required>
        <input type="text" id="waNumber" placeholder="Nomor WA atau Username Telegram" required>
        <input type="text" id="yesResponse" placeholder="Pesan Yes" required>
        <input type="text" id="noResponse" placeholder="Pesan No" required>
        <button onclick="generateLink()">Generate Link</button>
        <div id="linkContainer" class="hidden">
            <p id="message"></p>
            <div id="link"></div>
            <button onclick="copyLink()">Salin Link</button>
        </div>
    </div>
    <div id="resultContainer" class="hidden">
        <p id="senderMessage"></p>
        <div id="questionContainer">
            <p id="generatedQuestion"></p>
            <button id="yesButton" onclick="showYesResponse()">Yes</button>
            <button id="noButton" onclick="showNoResponse()">No</button>
        </div>
    </div>
    <footer>
        Made with by Aldo
        <button onclick="window.location.href='index.html'">Buat Versi Kamu</button>
    </footer>
    <script>
        function generateLink() {
            const senderName = document.getElementById('senderName').value;
            const question = document.getElementById('question').value;
            const waNumber = document.getElementById('waNumber').value;
            const yesResponse = document.getElementById('yesResponse').value;
            const noResponse = document.getElementById('noResponse').value;

            const encodedQuestion = encodeURIComponent(question);
            const encodedYesResponse = encodeURIComponent(yesResponse);
            const encodedNoResponse = encodeURIComponent(noResponse);
            const encodedSenderName = encodeURIComponent(senderName);

            const link = `${window.location.origin}${window.location.pathname}?q=${encodedQuestion}&y=${encodedYesResponse}&n=${encodedNoResponse}&s=${encodedSenderName}&wa=${waNumber}`;
            
            document.getElementById('message').textContent = `Link telah di-generate!`;
            document.getElementById('link').textContent = link;
            document.getElementById('linkContainer').classList.remove('hidden');
        }

        function copyLink() {
            const link = document.getElementById('link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link disalin ke clipboard');
            });
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                question: params.get('q'),
                yesResponse: params.get('y'),
                noResponse: params.get('n'),
                senderName: params.get('s'),
                waNumber: params.get('wa')
            };
        }

        function showYesResponse() {
            const params = getQueryParams();
            alert(params.yesResponse);
            const message = `Saya menjawab "Yes" untuk pertanyaanmu: "${params.question}"`;
            if (params.waNumber.startsWith('@')) {
                window.open(`https://t.me/${params.waNumber.slice(1)}?text=${encodeURIComponent(message)}`, '_blank');
            } else {
                window.open(`https://wa.me/${params.waNumber}?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        function showNoResponse() {
            const params = getQueryParams();
            alert(params.noResponse);
        }

        window.onload = function() {
            const params = getQueryParams();
            if (params.question) {
                document.querySelector('.container').classList.add('hidden');
                document.getElementById('senderMessage').textContent = `Ada pesan dari ${params.senderName}:`;
                document.getElementById('generatedQuestion').textContent = params.question;
                document.getElementById('resultContainer').classList.remove('hidden');
            }
        }
    </script>
</body>
  </html>
